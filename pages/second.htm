  <div class="container-fluid">
    <div class="row">
      <div class="jumbotron">
        <h1>Hello, world!</h1>
        <p class="btn btn-primary btn-lg" href="#" role="button">Find a Doctor:</p>
        <input ng-model="query" type="text" />
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <tr>
            <th>first_name</th>
            <th>last_name</th>
            <th>organization_name</th>
            <th>zip</th>
            <th>npi</th>
          </tr>
          <tr ng-repeat="physician in physicians | filter:query">
            <td>{{physician.first_name}}</td>
            <td>{{physician.last_name}}</td>
            <td>{{physician.organization_name}}</td>
            <td>{{physician.zip}}</td>
            <td>{{physician.npi}}</td>
          </tr>
        </table>
      </div>
      </div>
    </div>
